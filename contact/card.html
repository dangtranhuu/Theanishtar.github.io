<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Ui Design</title>
  <link rel="stylesheet" href="./assets/css/card.css" />
</head>

<body>
  <div class="card-container">
    <header>
      <span class="logo">
        <img src="./assets/img/card/tpbank.png" alt="" />
        <!-- <h5>Master Card</h5> -->
      </span>
      <img src="./assets/img/card/contactless.png" alt="" class="chip" />
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">009 2023 330</h5>
        <h5 class="name">TRAN HUU DANG</h5>
      </div>
      <div class="valid-date">
        <img src="./assets/img/card/qr-white.png" alt="" class="qr-code" />
        <!-- <h6>Valid Thru</h6>
        <h5>05/28</h5> -->
      </div>
    </div>
  </div>
</body>

</html>
